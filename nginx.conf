
server {

  listen 2836;
 
  server_name _;
 
  root /usr/share/nginx/html;

  index index.html;
 
  # Serve static

  location / {

    try_files $uri $uri/ /index.html;

  }
 
  # Example API proxy (adjust or remove if not needed)

  # location /api/ {

  #   proxy_set_header Host $host;

  #   proxy_set_header X-Real-IP $remote_addr;

  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  #   proxy_set_header X-Forwarded-Proto $scheme;

  #   proxy_pass http://backend:7777;

  # }
 
  # Basic caching for assets

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {

    expires 7d;

    add_header Cache-Control "public, max-age=604800, immutable";

    try_files $uri =404;

  }
 
  # Gzip

  gzip on;

  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json image/svg+xml;

  gzip_min_length 1024;
 
  # Optional: SPA 404 fallback

  error_page 404 /index.html;

}

 